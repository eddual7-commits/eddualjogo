<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Edu & Kally - Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
/* ================= ESTILO GERAL ================= */
* { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

body {
  margin: 0;
  background: #050505; /* Fundo mais dark */
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
}

/* ================= MENU DE ENTRADA ================= */
#menuOverlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(5, 5, 5, 0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: opacity 0.5s;
}

.hidden { opacity: 0; pointer-events: none; }

h1 { margin: 0 0 20px 0; font-size: 2rem; color: #9fb4ff; text-transform: uppercase; letter-spacing: 2px; }
.menu-box {
  background: #151720;
  padding: 30px;
  border-radius: 12px;
  border: 1px solid #333;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 300px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

input {
  padding: 12px;
  background: #0a0c12;
  border: 1px solid #444;
  color: white;
  border-radius: 6px;
  font-size: 16px;
  text-align: center;
}

button {
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.1s;
}

button:active { transform: scale(0.96); }

#createBtn { background: #5aa9ff; color: #000; }
#joinBtn { background: #333; color: #fff; border: 1px solid #555; }

/* ================= HUD (DURANTE O JOGO) ================= */
#hud {
  position: fixed;
  top: 10px;
  left: 10px;
  pointer-events: none; /* Deixa clicar através */
  z-index: 10;
  display: none; /* Escondido até entrar na sala */
}

.room-badge {
  background: rgba(0,0,0,0.6);
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  border-left: 3px solid #5aa9ff;
}

/* ================= BOTÃO DE ATAQUE ================= */
#attackBtn {
  position: fixed;
  right: 20px;
  bottom: 30px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff5f5f, #c82828);
  border: 4px solid rgba(255,255,255,0.1);
  box-shadow: 0 4px 15px rgba(255, 95, 95, 0.4);
  color: white;
  font-weight: 900;
  font-size: 14px;
  z-index: 20;
  display: none; /* Escondido até jogar */
}
#attackBtn:active { transform: scale(0.9); background: #a02020; }

/* ================= MINIMAPA ================= */
#minimap {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 120px;
  height: 120px;
  background: rgba(10, 12, 18, 0.8);
  border: 1px solid #444;
  border-radius: 8px;
  display: none;
  z-index: 20;
}

canvas { display: block; }
</style>
</head>

<body>

<div id="menuOverlay">
  <h1>Edu & Kally Arena</h1>
  <div class="menu-box">
    <button id="createBtn">CRIAR SALA</button>
    <div style="display:flex; align-items:center; gap:10px; margin: 10px 0;">
        <hr style="flex:1; border-color:#333"> <span style="font-size:12px; color:#666">OU</span> <hr style="flex:1; border-color:#333">
    </div>
    <input id="roomInput" placeholder="Código da Sala" style="text-transform: uppercase;">
    <button id="joinBtn">ENTRAR NA SALA</button>
  </div>
</div>

<div id="hud">
  <div class="room-badge" id="roomDisplay">Aguardando...</div>
</div>

<button id="attackBtn">⚔️</button>

<canvas id="game"></canvas>
<canvas id="minimap"></canvas>

<script src="/socket.io/socket.io.js"></script>

<script>
/* ================= CONFIGURAÇÃO ================= */
const socket = io()
const canvas = document.getElementById("game")
const ctx = canvas.getContext("2d")
const minimap = document.getElementById("minimap")
const mctx = minimap.getContext("2d")

// Elementos UI
const menuOverlay = document.getElementById("menuOverlay")
const hud = document.getElementById("hud")
const attackBtn = document.getElementById("attackBtn")
const roomDisplay = document.getElementById("roomDisplay")
const createBtn = document.getElementById("createBtn")
const joinBtn = document.getElementById("joinBtn")
const roomInput = document.getElementById("roomInput")

function resize() {
  canvas.width = innerWidth
  canvas.height = innerHeight
}
resize()
addEventListener("resize", resize)

/* ================= MUNDO & CÂMERA ================= */
const WORLD = { w: 2400, h: 2400 }
let camera = { x: 0, y: 0 }

/* ================= ESTADO DO JOGO ================= */
let roomId = null
let myId = null
let isGameRunning = false

// Jogadores
let serverPlayers = {}
const smoothPlayers = {} // Para interpolação visual

// Jogador Local
let localPlayer = { 
  x: 1200, y: 1200, r: 16, 
  hp: 100, maxHp: 100, 
  state: 'idle', // idle, run, attack
  class: 'warrior' // padrão
}
let localInit = false

// A FADA (Seguidora)
let fairy = { x: 1200, y: 1200, angle: 0 }

/* ================= CONEXÃO ================= */
socket.on("connect", () => myId = socket.id)

function startGameUI(code) {
  roomId = code
  roomDisplay.innerText = "Sala: " + code
  menuOverlay.classList.add("hidden")
  hud.style.display = "block"
  attackBtn.style.display = "block"
  minimap.style.display = "block"
  isGameRunning = true
}

createBtn.onclick = () => socket.emit("createRoom")

joinBtn.onclick = () => {
  const code = roomInput.value.trim().toUpperCase()
  if (!code) return alert("Digite um código!")
  socket.emit("joinRoom", code)
}

socket.on("roomCreated", id => startGameUI(id))
socket.on("joinedRoom", id => startGameUI(id)) // Assumindo que o server emita isso ao entrar com sucesso

socket.on("updatePlayers", data => {
  serverPlayers = data

  // Atualiza/Cria players remotos para suavização
  for (const id in serverPlayers) {
    if (id === myId) continue
    if (!smoothPlayers[id]) {
      smoothPlayers[id] = { x: data[id].x, y: data[id].y, r: 16, hp: 100 }
    }
  }

  // Sincroniza posição inicial se necessário
  if (!localInit && serverPlayers[myId]) {
    localPlayer.x = serverPlayers[myId].x
    localPlayer.y = serverPlayers[myId].y
    localInit = true
  }
})

/* ================= LÓGICA DE JOGO (CLIENT SIDE TEMPORÁRIO) ================= */
// NOTA: No futuro, enemies e dano devem vir do SERVER via socket.on('updateWorld')

let enemies = []
function initEnemies() {
  for (let i = 0; i < 10; i++) {
    enemies.push({
      x: 1000 + Math.random() * 400,
      y: 1000 + Math.random() * 400,
      r: 16, hp: 30, maxHp: 30,
      speed: 1.5 + Math.random() * 0.5,
      targetId: null
    })
  }
}
initEnemies()

// Controle de Ataque
let isAttacking = false
attackBtn.onclick = () => {
  if (isAttacking) return
  
  // Animação visual de ataque
  isAttacking = true
  localPlayer.state = 'attack'
  
  // Efeito de "Tremer" a câmera levemente
  const shake = 5
  camera.x += (Math.random() - 0.5) * shake
  camera.y += (Math.random() - 0.5) * shake

  // Lógica de Dano Local (TEMPORÁRIO - DEVE IR PRO SERVER)
  const range = localPlayer.class === 'warrior' ? 80 : 250
  const dmg = localPlayer.class === 'warrior' ? 10 : 5
  
  enemies.forEach(e => {
    const dist = Math.hypot(e.x - localPlayer.x, e.y - localPlayer.y)
    if (dist < range) {
      e.hp -= dmg
      // Empurrãozinho (Knockback)
      const angle = Math.atan2(e.y - localPlayer.y, e.x - localPlayer.x)
      e.x += Math.cos(angle) * 20
      e.y += Math.sin(angle) * 20
    }
  })
  
  // Limpar mortos
  enemies = enemies.filter(e => e.hp > 0)

  // Reset estado
  setTimeout(() => {
    isAttacking = false
    localPlayer.state = 'idle'
  }, 300)
}

/* ================= FUNÇÕES DE DESENHO ================= */

function drawGrid() {
  const gridSize = 100
  ctx.strokeStyle = "#1a1d26"
  ctx.lineWidth = 2

  const startX = Math.floor(camera.x / gridSize) * gridSize
  const startY = Math.floor(camera.y / gridSize) * gridSize

  for (let x = startX; x < camera.x + canvas.width; x += gridSize) {
    ctx.beginPath(); ctx.moveTo(x, camera.y); ctx.lineTo(x, camera.y + canvas.height); ctx.stroke();
  }
  for (let y = startY; y < camera.y + canvas.height; y += gridSize) {
    ctx.beginPath(); ctx.moveTo(camera.x, y); ctx.lineTo(camera.x + canvas.width, y); ctx.stroke();
  }
}

function drawHealthBar(x, y, hp, max, color = "#ff4444") {
  const w = 40, h = 6
  ctx.fillStyle = "#333"
  ctx.fillRect(x - w/2, y - 30, w, h)
  ctx.fillStyle = color
  ctx.fillRect(x - w/2, y - 30, w * (hp/max), h)
  ctx.strokeStyle = "#000"
  ctx.lineWidth = 1
  ctx.strokeRect(x - w/2, y - 30, w, h)
}

function drawFairy() {
  // A fada orbita o player local
  fairy.angle += 0.05
  const orbitDist = 50
  
  // Interpolação suave para a fada seguir o player
  const targetX = localPlayer.x + Math.cos(fairy.angle) * orbitDist
  const targetY = localPlayer.y + Math.sin(fairy.angle) * orbitDist
  
  fairy.x += (targetX - fairy.x) * 0.1
  fairy.y += (targetY - fairy.y) * 0.1

  // Desenhar Fada (Brilho)
  ctx.shadowBlur = 15
  ctx.shadowColor = "#00ffff"
  ctx.fillStyle = "#fff"
  ctx.beginPath()
  ctx.arc(fairy.x, fairy.y, 6, 0, Math.PI*2)
  ctx.fill()
  
  // Asas simples
  ctx.shadowBlur = 0
  ctx.fillStyle = "rgba(200, 255, 255, 0.5)"
  ctx.beginPath()
  ctx.ellipse(fairy.x - 5, fairy.y, 8, 4, Math.PI/4, 0, Math.PI*2)
  ctx.fill()
  ctx.beginPath()
  ctx.ellipse(fairy.x + 5, fairy.y, 8, 4, -Math.PI/4, 0, Math.PI*2)
  ctx.fill()
}

/* ================= LOOP PRINCIPAL ================= */
let lastTime = 0
let serverTimer = 0

function gameLoop(timestamp) {
  const dt = timestamp - lastTime
  lastTime = timestamp

  ctx.clearRect(0, 0, canvas.width, canvas.height)
  
  // Fundo
  ctx.fillStyle = "#0b0d14"
  ctx.fillRect(0, 0, canvas.width, canvas.height)

  if (!isGameRunning) {
    requestAnimationFrame(gameLoop)
    return
  }

  // 1. INPUT & MOVIMENTO LOCAL
  let moving = false
  if (window.joystick) {
    if (window.joystick.dx !== 0 || window.joystick.dy !== 0) moving = true
    const speed = 6
    localPlayer.x += window.joystick.dx * speed
    localPlayer.y += window.joystick.dy * speed
  }
  
  // Clamp no mundo
  localPlayer.x = Math.max(0, Math.min(WORLD.w, localPlayer.x))
  localPlayer.y = Math.max(0, Math.min(WORLD.h, localPlayer.y))

  // Atualizar Estado Visual
  if (!isAttacking) {
    localPlayer.state = moving ? 'run' : 'idle'
  }

  // 2. REDE (Enviar posição para server)
  serverTimer += dt
  if (serverTimer > 50 && roomId) { // 20 updates por segundo
    serverTimer = 0
    socket.emit("move", { roomId, x: localPlayer.x, y: localPlayer.y, state: localPlayer.state })
  }

  // 3. INTERPOLAÇÃO DE OUTROS PLAYERS
  for (const id in smoothPlayers) {
    const target = serverPlayers[id]
    if (target) {
      smoothPlayers[id].x += (target.x - smoothPlayers[id].x) * 0.2
      smoothPlayers[id].y += (target.y - smoothPlayers[id].y) * 0.2
    }
  }

  // 4. CÂMERA
  camera.x += (localPlayer.x - camera.x - canvas.width/2) * 0.1
  camera.y += (localPlayer.y - camera.y - canvas.height/2) * 0.1

  // === RENDERIZAÇÃO DO MUNDO ===
  ctx.save()
  ctx.translate(-camera.x, -camera.y)
  
  drawGrid()

  // Inimigos (IA Básica Local - DEVE MIGRAR PRO SERVER DEPOIS)
  enemies.forEach(e => {
    // Seguir player mais próximo (IA burra)
    const distToLocal = Math.hypot(localPlayer.x - e.x, localPlayer.y - e.y)
    if (distToLocal < 400 && distToLocal > 30) {
       e.x += ((localPlayer.x - e.x) / distToLocal) * e.speed
       e.y += ((localPlayer.y - e.y) / distToLocal) * e.speed
    }

    // Desenhar Inimigo
    ctx.fillStyle = "#ff5555" // Vermelho
    ctx.beginPath()
    ctx.arc(e.x, e.y, e.r, 0, Math.PI*2)
    ctx.fill()
    drawHealthBar(e.x, e.y, e.hp, e.maxHp)
  })

  // Players
  const allPlayers = [{id: myId, ...localPlayer}, ...Object.keys(smoothPlayers).map(id => ({id, ...smoothPlayers[id]}))]
  
  allPlayers.forEach(p => {
    const isMe = p.id === myId
    
    // Cor baseada na "identidade" (Edu ou Kally)
    // Assumindo lógica simples: Quem cria é Edu, quem entra é Kally (simplificação visual)
    const color = isMe ? "#5aa9ff" : "#ffb86b"
    
    // Efeito de Ataque (Flash branco)
    if (p.state === 'attack') {
        ctx.fillStyle = "#fff"
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r + 5, 0, Math.PI*2); ctx.fill()
    }

    ctx.fillStyle = color
    ctx.beginPath()
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2)
    ctx.fill()
    
    // Nome
    ctx.fillStyle = "#fff"
    ctx.font = "bold 14px Arial"
    ctx.textAlign = "center"
    const name = (Object.keys(serverPlayers)[0] === p.id) ? "Edu" : "Kally"
    ctx.fillText(name, p.x, p.y - 25)

    // Barra de Vida
    drawHealthBar(p.x, p.y - 5, 100, 100, "#5aa9ff")
  })
  
  drawFairy()

  ctx.restore()

  // === RENDERIZAÇÃO DO MINIMAPA ===
  mctx.clearRect(0,0, minimap.width, minimap.height)
  // Player dots
  allPlayers.forEach(p => {
    const mx = (p.x / WORLD.w) * minimap.width
    const my = (p.y / WORLD.h) * minimap.height
    mctx.fillStyle = p.id === myId ? "#5aa9ff" : "#ffb86b"
    mctx.fillRect(mx-2, my-2, 4, 4)
  })
  // Enemy dots
  enemies.forEach(e => {
    const mx = (e.x / WORLD.w) * minimap.width
    const my = (e.y / WORLD.h) * minimap.height
    mctx.fillStyle = "#ff5555"
    mctx.fillRect(mx-1, my-1, 3, 3)
  })

  requestAnimationFrame(gameLoop)
}

requestAnimationFrame(gameLoop)
</script>
<script src="js/joystick.js"></script> 
</body>
</html>
