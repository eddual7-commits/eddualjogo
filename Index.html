<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="description" content="EcoBox Ultimate - Simulador de Civiliza√ß√µes Definitivo" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>üåç EcoBox Ultimate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a12;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #app {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-title {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-subtitle {
      font-size: 1.2rem;
      color: #88a;
      margin-bottom: 2rem;
    }

    .loading-bar-container {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4ecdc4, #44a08d);
      border-radius: 4px;
      transition: width 0.3s ease;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .loading-tips {
      margin-top: 2rem;
      color: #667;
      font-size: 0.9rem;
      max-width: 400px;
      text-align: center;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 200, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 200, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-title">üåç EcoBox Ultimate</div>
    <div class="loading-subtitle">Simulador de Civiliza√ß√µes</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-tips">
      üí° Dica: Clique e arraste para mover o mapa. Use scroll ou pin√ßa para zoom.
    </div>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
