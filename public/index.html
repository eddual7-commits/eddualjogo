<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>edu & kamy arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0b0d14;
  color: white;
  font-family: system-ui, Arial;
  overflow: hidden;
}

/* ===== MENU ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,12,20,0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
  z-index: 20;
}

#overlay h1 {
  margin: 0;
}

.class-btn {
  padding: 10px 20px;
  border: 1px solid #333;
  background: #1a1d2a;
  color: white;
  border-radius: 8px;
  font-size: 16px;
}

.class-btn.selected {
  outline: 2px solid #5aa9ff;
}

/* ===== UI TOP ===== */
#menu {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  z-index: 10;
}

/* ===== ATTACK BUTTON ===== */
#attackBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: radial-gradient(#ff5f5f, #c82828);
  border: none;
  font-size: 16px;
  color: white;
  z-index: 10;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
  <h1>Escolhe tua classe</h1>
  <button class="class-btn" data-class="warrior">‚öîÔ∏è Guerreiro</button>
  <button class="class-btn" data-class="mage">üîÆ Mago</button>
  <button id="startBtn">Jogar</button>
</div>

<!-- UI -->
<div id="menu">
  <span id="roomCode"></span>
  <button id="createBtn">Criar sala</button>
  <input id="roomInput" placeholder="C√≥digo">
  <button id="joinBtn">Entrar</button>
</div>

<button id="attackBtn">ATK</button>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>

<script>
/* =====================================================
   SETUP
===================================================== */
const socket = io()
const canvas = document.getElementById("game")
const ctx = canvas.getContext("2d")
canvas.width = innerWidth
canvas.height = innerHeight
addEventListener("resize", () => {
  canvas.width = innerWidth
  canvas.height = innerHeight
})

/* =====================================================
   ESTADO
===================================================== */
let roomId = null
let myId = null
let players = {}
let localPlayer = { x: 1200, y: 1200, r: 14 }
let playerClass = "warrior"
let gameStarted = false

const WORLD = { w: 2400, h: 2400 }
let camera = { x: 0, y: 0 }

/* =====================================================
   INIMIGOS
===================================================== */
let enemies = []

function spawnEnemy() {
  enemies.push({
    x: Math.random() * WORLD.w,
    y: Math.random() * WORLD.h,
    hp: 3,
    r: 12
  })
}

for (let i = 0; i < 5; i++) spawnEnemy()

/* =====================================================
   UI / MENU
===================================================== */
document.querySelectorAll(".class-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".class-btn").forEach(b => b.classList.remove("selected"))
    btn.classList.add("selected")
    playerClass = btn.dataset.class
  }
})

document.getElementById("startBtn").onclick = () => {
  gameStarted = true
  document.getElementById("overlay").style.display = "none"
}

const createBtn = document.getElementById("createBtn")
const joinBtn = document.getElementById("joinBtn")
const roomInput = document.getElementById("roomInput")
const roomCode = document.getElementById("roomCode")

socket.on("connect", () => myId = socket.id)
createBtn.onclick = () => socket.emit("createRoom")

joinBtn.onclick = () => {
  roomId = roomInput.value.trim()
  socket.emit("joinRoom", roomId)
}

socket.on("roomCreated", id => {
  roomId = id
  roomCode.innerText = "Sala: " + id
})

socket.on("updatePlayers", data => players = data)

/* =====================================================
   ATAQUE
===================================================== */
let atkCooldown = false

document.getElementById("attackBtn").onclick = () => {
  if (atkCooldown || !gameStarted) return
  atkCooldown = true
  setTimeout(() => atkCooldown = false, 500)

  enemies.forEach(e => {
    const dx = e.x - localPlayer.x
    const dy = e.y - localPlayer.y
    const dist = Math.hypot(dx, dy)

    if (
      (playerClass === "warrior" && dist < 60) ||
      (playerClass === "mage" && dist < 180)
    ) {
      e.hp--
    }
  })

  enemies = enemies.filter(e => e.hp > 0)
}

/* =====================================================
   LOOP
===================================================== */
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height)

  if (gameStarted && window.joystick) {
    const speed = 5
    localPlayer.x += window.joystick.dx * speed
    localPlayer.y += window.joystick.dy * speed
  }

  camera.x += (localPlayer.x - camera.x - canvas.width/2) * 0.12
  camera.y += (localPlayer.y - camera.y - canvas.height/2) * 0.12

  ctx.save()
  ctx.translate(-camera.x, -camera.y)

  /* fundo */
  ctx.strokeStyle = "#161a26"
  for (let x = 0; x < WORLD.w; x += 120) {
    ctx.beginPath()
    ctx.moveTo(x, 0)
    ctx.lineTo(x, WORLD.h)
    ctx.stroke()
  }
  for (let y = 0; y < WORLD.h; y += 120) {
    ctx.beginPath()
    ctx.moveTo(0, y)
    ctx.lineTo(WORLD.w, y)
    ctx.stroke()
  }

  /* inimigos */
  enemies.forEach(e => {
    ctx.fillStyle = "#6bff9a"
    ctx.beginPath()
    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2)
    ctx.fill()
  })

  /* players */
  for (const id in players) {
    const p = id === myId ? localPlayer : players[id]
    ctx.fillStyle = id === myId ? "#5aa9ff" : "#ffb86b"
    ctx.beginPath()
    ctx.arc(p.x, p.y, 14, 0, Math.PI * 2)
    ctx.fill()

    ctx.fillStyle = "#fff"
    ctx.fillText(id === myId ? "edu" : "kamy", p.x, p.y - 20)
  }

  ctx.restore()
  requestAnimationFrame(loop)
}

requestAnimationFrame(loop)
</script>

<script src="js/joystick.js"></script>
</body>
</html>
